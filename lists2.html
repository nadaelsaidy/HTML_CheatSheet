<!DOCTYPE html>
<html lang="en">

    <title>Lists</title>
</head>
<body>
    <ul>
        <li>One
          <ol start="3" type="A">
              <li>C</li>
              <li>D</li>
              <li>E</li>
          </ol>
        </li>
        <li>Two
          <ol start="3" type="I">
             <li >3</li>
             <li>4</li>
             <li>5</li>
          </ol>
        </li>
        <li>Three
            <ol   type="a" reversed  start="4">
                <li>d</li>
                <li>c</li>
                <li>b</li>
            </ol>
        </li>
    </ul>
</body>
</html>
