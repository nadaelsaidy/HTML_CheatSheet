<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 
        meta tag
          is defines metadata about an  HTML document 
          metadata is data(information) about data 
    -->
    <!--
        charset attribute
           Specifies the character encoding for the HTML document   
    -->
    <meta charset="UTF-8">
   
    <!--
         keywords name
           define keywords for search engines
    -->
    <meta name="keywords" content="HTML , CSS , JavaScript" >

    <!--
        description name
          define a description of your web page
    -->
    <meta name="description" content="define a description of your web page">

    <!--
         auther name
            define the auther of a page 
    -->
    <meta name="auther"  content="Nada Ayman">
     
    <!--
      viewport name
          Setting the viewport to make your website look good on all devices
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="refresh" content="30">  <!-- Refresh document every 30 seconds -->
 
    <title>comments</title>
</head>

</html>
